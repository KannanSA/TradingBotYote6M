{% extends "base.html" %}
{% block title %}Train Model{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8">
        <h2 class="text-center">Train Model</h2>
        <p class="text-center">You can train the model using Binance data or upload your own CSV file.</p>
        <form action="{{ url_for('train_model_route') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <button type="submit" name="train_binance" class="btn btn-primary btn-block">Train with Binance Data</button>
            </div>
            <hr>
            <div class="form-group">
                <label for="csv_file">Upload CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" class="form-control-file">
            </div>
            <div class="form-group">
                <button type="submit" name="train_csv" class="btn btn-secondary btn-block">Train with CSV File</button>
            </div>
            <hr>
            <div class="form-group">
                <button type="submit" name="save_model" class="btn btn-success btn-block">Save Trained Model</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
